{% extends "base.html" %}

{% block title %}マイページ{% endblock %}

{% block content %}
<h1>マイページ</h1>
<hr>
<div class="row">
    <div class="col-sm-6 col-lg-4 text-center mb-3">
        <div class="card m-link-hover">
            <div class="card-body">
                <i class="bi bi-truck display-1 mb-3"></i>
                <h5 class="card-title">配送先住所</h5>
                <a href="{% url 'accounts:shipping' %}" class="stretched-link"></a>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-lg-4 text-center mb-3">
        <div class="card m-link-hover">
            <div class="card-body">
                <i class="bi bi-cart display-1 mb-5"></i>
                <h5 class="card-title">買い物かご</h5>
                <a href="{% url 'carts:cart' %}" class="stretched-link"></a>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-lg-4 text-center mb-3">
        <div class="card m-link-hover">
            <div class="card-body">
                <i class="bi bi-person-circle display-1 mb-5"></i>
                <h5 class="card-title">アカウント</h5>
                <a class="stretched-link"></a>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-lg-4 text-center mb-3">
        <div class="card m-link-hover">                
            <div class="card-body">
                <i class="bi bi-card-list display-1 mb-5"></i>
                <h5 class="card-title">注文履歴</h5>
                <a href="{% url 'accounts:order_history' %}" class="stretched-link"></a>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-lg-4 text-center mb-3">
        <div class="card m-link-hover">            
            <div class="card-body">
                <i class="bi bi-star display-1 card-img-top"></i>
                <h5 class="card-title">お気に入り</h5>
                <a href="{% url 'accounts:favorite_list' %}" class="stretched-link"></a>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-lg-4 text-center mb-3">
        <div class="card m-link-hover">
            <div class="card-body">
                <i class="bi bi-question-circle display-1 mb-5"></i>
                <h5 class="card-title">Coming Soon</h5>
                <a class="stretched-link"></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
