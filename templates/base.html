{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div id="header">
            <span class="logo"><a href="{% url "products:book_list" %}">Django EC Site</a></span>
            <form method="get">
                <input type="text" name="search" value="{{ request.GET.search }}" />
                <button type="submit">キーワード検索</button>
            </form>
            <a href="{% url "carts:cart" %}">買い物かご</a>
            <a href="{% url "accounts:favorite_list" %}">お気に入り</a>
            <a href="{% url "accounts:order_history" %}">購入履歴</a>
            <a href="{% url "accounts:mypage" %}">マイページ</a>
            {% if user.is_authenticated %}
            <a href="{% url "account_logout" %}">ログアウト</a>
            {% else %}
            <a href="{% url "account_login" %}">ログイン</a>
            {% endif %}
        </div>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
